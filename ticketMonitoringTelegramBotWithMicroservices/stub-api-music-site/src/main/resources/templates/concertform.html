<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Концерты</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Детали мероприятия</h2>
    <div>
        <!--/*@thymesVar id="concert" type="ru.otus.backend.model.ConcertRestModel"*/-->
        <!--/*@thymesVar id="tickets" type="List<ru.otus.backend.model.TicketModel>"*/-->
        <form class="form-horizontal" th:action="@{/concert}" method="post">
            <input type="hidden" th:field="*{concert.id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Исполнитель:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{concert.artist}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Дата проведения:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{concert.date}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Место проведения:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{concert.place}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{concert.concertUrl}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Билеты (менять строго по формату!)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{concert.ticketsToString}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
